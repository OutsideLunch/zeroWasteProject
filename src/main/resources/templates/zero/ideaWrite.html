<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>idea Write</title>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<!-- 모든 페이지 공통 로고바,네비게이션,푸터, 구글폰트 css -->
<link rel="stylesheet" th:href="@{/css/default.css}"></link>
<!-- 구글폰트 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
<!-- font awesome 4의 icon 사용하기 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#defaultNav').load('navbar');
		$('footer').load('footer');
	});
</script>
</head>
<body>
	<!-- 네비게이션 영역 -->
	<div id="defaultNav" class="sticky-top"></div>
	
	<div class="container py-5">
		<h4 class="text-center">아이디어 작성</h4>
		<form action="/zero/ideaWrite" id="frm" method="POST" enctype="multipart/form-data" class="col-sm-8 mx-auto">
			<div class="form-group">
                <input type="text" id="boardTitle" name="boardTitle" placeholder="제목" class="form-control">
            </div>
            <div class="form-group d-flex align-items-center"> <!-- 작성자 이름 -->
                <label for ="customerName" class="col-sm-2 m-0">작성자</label>
                <input type="text" th:value="${data.customerName}" id="customerName" class="form-control col-sm-10" readonly>
            </div>
            <div class="form-group"> <!-- customerPk는 화면에는 안보이고 createId로서 param으로 넘겨주기만함 -->
                <input type="hidden" th:value="${data.customerPk}" id="createId" name="createId" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="boardContents" name="boardContents" placeholder="내용" rows="15" class="form-control"></textarea>
            </div>
            <div class="form-group">
            	<label for="files" id="labelFile">이미지 파일을 첨부해주세요</label>
            	<!-- 파일 첨부 input 태그.-->
            	<input type="file" id="files" name="files" multiple="multiple" class="form-control-file border-0">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">등록하기</button>
            </div>
		</form>
    </div>
    
    <!-- footer 영역 -->
    <footer class="py-5 mt-5"></footer>
</body>
</html>
