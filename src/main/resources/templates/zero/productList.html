<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>productList</title>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<!-- 모든 페이지 공통 로고바,네비게이션,푸터, 구글폰트 css -->
<link rel="stylesheet" th:href="@{/css/default.css}"></link>
<!-- 구글폰트 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
<!-- font awesome 4의 icon 사용하기 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#defaultNav').load('../navbar');
		$('footer').load('../footer');
	});
</script>
<style>
	main li:hover {background-color: lightgray;}
	
	main p{
		font-size : 13px;
		margin : 0px;
	}
</style>
</head>
<body>
	<!-- 네비게이션 영역 -->
	<div id="defaultNav" class="sticky-top"></div>
	
	<main class="container py-5">
		<div class="row">
			<div class="col-sm-2 border-right">
				<ul class="nav nav-pills d-flex flex-column" th:if="${#lists.size(productCategoryData)}>0" th:each="list : ${productCategoryData}">
					<li class="nav-item"><a href="/zero/productList/" th:attrappend="href=${list.productCategoryPk}" class="nav-link text-muted" th:text="${list.productCategoryName}"></a></li>
				</ul>
			</div>
			<section class="col-sm-10">
				<article class="container text-center row">
					<div class="col-sm-4 px-3" th:if="${#lists.size(data)}>0" th:each="list : ${data}">
						<div>
							<a href="/zero/productDetail/" th:attrappend="href=${list.productPk}"><img th:src="${list.storedFilePath}" alt="" width="250px"></a><br> 
							<p th:text="${list.productName}"></p>
							<p th:text="${list.productPrice}+'원'"></p>
						</div>
					</div>
				</article>
			</section>
		</div>
	</main>
	
	<!-- footer 영역 -->
    <footer class="py-5 mt-5"></footer>
</body>
</html>
